{% for blog in blogs %}
<article class="uk-article">
    <h2 class="uk-h2"><a href="/blog/detail/{{ blog.id }}">{{ blog.caption }}</a></h2>
    <p class="uk-article-meta"><i class="uk-icon-user">{{ blog.author}} </i> <i class="uk-icon-clock-o">{{blog.publishTime | date:"Y M d - H:i:s"}} </i>| <i class="uk-icon-eye-slash"></i>({{blog.views}}) | Comments(0) | <i class="uk-icon-thumbs-up">{{blog.likes}}</i></p>
    <p>{{ blog.summary }}</p>
    <p><a href="/blog/detail/{{ blog.id }}">More <i class="uk-icon-angle-double-right"></i></a></p>
</article>
<hr class="uk-article-divider"> {% empty %} There is no blogs here! {% endfor %}
